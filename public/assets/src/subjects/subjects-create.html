<!-- start: PAGE TITLE -->
<div ng-controller="SubjectsCreateCtrl">
    <section id="page-title">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="mainTitle">FORM CREATE SUBJECTS</h1>
            </div>
            <div ncy-breadcrumb></div>
        </div>
    </section>
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
        {{alert.msg}}
    </uib-alert>
    <!-- end: PAGE TITLE -->
    <!-- start: FORM VALIDATION -->
    <div class="container-fluid container-fullw bg-white">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <form name="Form">
                        <div class="row">
                            <div class="col-md-12">
                                <fieldset>

                                    <div class="form-group" ng-class="{'has-error':Form.name.$dirty && Form.name.$invalid, 'has-success':Form.name.$valid}">
                                        <label class="control-label">
										 Name <span class="symbol required"></span>
									</label>
                                        <input type="text" placeholder="Enter your Name" class="form-control" name="name" ng-model="myModel.name" required />
                                        <span class="error text-small block" ng-if="Form.name.$dirty && Form.name.$invalid">First Name is required</span>
                                        <span class="success text-small" ng-if="Form.name.$valid">Thank You!</span>
                                    </div>

                                     <div class="form-group" ng-class="{'has-error':Form.teachers.$dirty && Form.teachers.$invalid, 'has-success':Form.teachers.$valid}">
                                        <label class="control-label">
										 Teachers <span class="symbol required"></span>
									
                                    </label>
                                        <select md-select-label class="form-control"  ng-model="myModel.teachers" name="teachers"
                                        ng-options="o as o.name for o in objTeachers">
                                </select>
                                        <span class="error text-small block" ng-if="Form.teachers.$dirty && Form.teachers.$invalid">Teachers is required</span>
                                        <span class="success text-small" ng-if="Form.teachers.$valid">Thank You!</span>
                                    </div>

                                    <div class="form-group" ng-class="{'has-error':Form.descriptions.$dirty && Form.descriptions.$invalid, 'has-success':Form.descriptions.$valid}">
                                        <label class="control-label">
										Descriptions <span class="symbol required"></span>
									</label>
                                        <input type="descriptions" placeholder="Enter a descriptions" class="form-control" name="descriptions" ng-model="myModel.descriptions" required/>
                                        <span class="error text-small block" ng-if="Form.descriptions.$dirty && Form.descriptions.$error.required">descriptions is required.</span>
                                        <span class="success text-small block" ng-if="Form.descriptions.$valid">Ok!</span>
                                    </div>
    
                                </fieldset>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="pull-left">
                                    <button md-ink-ripple class="btn btn-primary" ng-click="submitData(false)" ng-disabled="Form.$invalid || process || myModel.descriptions.id == 0 || myModel.teachers.id == 0">Simpan
								</button>
                                    <button md-ink-ripple class="btn btn-primary" ng-click="submitData(true)" ng-disabled="Form.$invalid || process || myModel.descriptions.id == 0 || myModel.teachers.id == 0">Simpan & Kembali
								</button>
                                    <button type="reset" class="btn btn-primary btn-o" ng-disabled="process" ng-click="form.reset(Form)">
									Reset
								</button>
                                    <button md-ink-ripple class="btn btn-primary btn-o" ui-sref="app.schedules" ng-disabled="process">Kembali
								</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end: FORM VALIDATION -->
